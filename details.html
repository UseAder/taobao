	<script type="text/javascript">
		$(document).ready(function(){//页面刷新可输入
				if(getCookie('cartnum')){
					$('.fixed-bottom-l').find('b').show()
				}
			})

		$('.shang-shang').on('mouseover',function(ev){
			$('#datu').css({
				'width':$('.shang-shang').width()*$('#bf').width()/$('#xiaotu').width(),
				'height':$('.shang-shang').height()*$('#bf').height()/$('#xiaotu').height()
			});
			var scale=$('#bf').width()/$('#xiaotu').width();
			$('#xiaotu').show()
			$('#bf').show()
				$(this).on('mousemove',function(ev){
					var l=ev.clientX-$('.main-left-o').offset().left-$('#xiaotu').width()/2;
					var t=ev.clientY-$('.main-left-o').offset().top-$('#xiaotu').height()/2;
					if(l<0){//限制盒子在小图中可见
						l=0;
					}else if(l>=$('.shang-shang').width()-$('#xiaotu').width()){
						l=$('.shang-shang').width()-$('#xiaotu').width();
					}
					if(t<0){
						t=0;
					}else if(t>=$('.shang-shang').height()-$('#xiaotu').height()){
						t=$('.shang-shang').height()-$('#xiaotu').height();
					}
					$('#xiaotu').css({
						left:l,
						top:t
					})
					$('#datu').css({
						left:-scale*l,
						top:-scale*t
					})
				});
				$(document).on('mouseover',function(){
					$('#xiaotu').hide()
			$('#bf').hide()
					$(this).off();
				});
				return false;
			});
		for (var i=0;i<$('ul.shang-ul li').length;i++) {
			$('ul.shang-ul li').eq(i).click(function(){
				$(this).addClass('ho')
				$('.shang-shang img').attr('src',$(this).find('img').attr('src'))
			$('#datu').attr('src',$(this).find('img').attr('src'))
			})
		}
